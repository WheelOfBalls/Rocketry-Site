name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secret Password
        # Replaces the default password in config.js with the secret from GitHub Actions
        # Make sure to set 'MEMBERS_PASSWORD' in your repository secrets!
        env:
          PASS: ${{ secrets.MEMBERS_PASSWORD }}
        run: |
          if [ -n "$PASS" ]; then
            sed -i "s|window.MEMBERS_PASSWORD = \".*\";|window.MEMBERS_PASSWORD = \"$PASS\";|" assets/js/config.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
